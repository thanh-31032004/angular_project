<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-7 col-xl-6 mx-auto">
                            <h3 class="display-4">LOGIN!!</h3> <br>
                            <div *ngIf="loginError" class="alert alert-danger" role="alert">
                                Login failed. Please check your email and password.
                            </div>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group mb-3"> <input id="inputEmail" type="email"
                                        placeholder="Email address" required="" autofocus=""
                                        class="form-control rounded-pill border-0 shadow-sm px-4"
                                        formControlName="email"> </div>
                                <div class="form-group mb-3"> <input id="inputPassword" type="password"
                                        placeholder="Password" required=""
                                        class="form-control rounded-pill border-0 shadow-sm px-4 text-danger"
                                        formControlName="password"><br>
                                </div>
                                <div class="custom-control custom-checkbox mb-3"> <input id="customCheck1"
                                        type="checkbox" checked class="custom-control-input"> <label for="customCheck1"
                                        class="custom-control-label">Remember password</label> </div> <button
                                    type="submit"
                                    class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                                    [disabled]="loginForm.invalid">Sign
                                    in</button>
                                <div class="text-center d-flex justify-content-between mt-4">
                                    <p> OR &nbsp<a href=" " class="font-italic text-muted"> <u>Create Account</u></a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
