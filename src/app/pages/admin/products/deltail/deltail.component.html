<div class="container mt-5" *ngIf="product">
    <div class="row">
        <div class="col-md-6">
            <div class="image-container">
                <img [src]="product.image" alt="{{ product.title }}" class="img-fluid">
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="display-4 product-title">{{ product.title }}</h1>
            <p class="text-muted product-category">{{ product.category }}</p>
            <p class="lead product-description">{{ product.description }}</p>
            <h3 class="text-primary product-price">{{ product.price}}</h3>
            <div class="mt-3">
                <span class="badge badge-warning rating-badge">
                    Rating: {{product.rating?.rate || 0}} / 5
                </span>
                <span class="badge badge-secondary review-badge">
                    ({{product.rating?.count || 0}} reviews)
                </span>
            </div>
        </div>
    </div>
</div>
