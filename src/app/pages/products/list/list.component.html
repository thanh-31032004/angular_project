<div class="container" style="margin-top: 50px;">
    <h2 class="mb-4">Danh sách sản phẩm</h2>

    <!-- Ô tìm kiếm sản phẩm -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm..." aria-label="Tìm kiếm sản phẩm"
            aria-describedby="button-addon2" [(ngModel)]='searchQuery' (input)="filterProducts()">
    </div>
    <div class="row">
        @for (product of filteredProducts; track product.id) {
        <div class="col-md-3 card-container">
            <div class="card-sl">
                <div class="card-image">
                    <img src="{{product.image}}" alt="Product Image" />
                </div>
                <a class="card-action" href="#"><i class="fa fa-heart"></i></a>
                <div class="card-heading">
                    <div class="ellipsis">{{product.title}}</div> <!-- Apply ellipsis -->
                </div>
                <div class="card-text">
                    {{product.description}}
                </div>
                <div class="card-text">
                    {{product.price}}
                </div>
                <a [routerLink]="['/products', product.id]" class="card-button">Purchase</a>
            </div>
        </div>
        } @empty {
        <li>There are no items.</li>
        }
    </div>
</div>
